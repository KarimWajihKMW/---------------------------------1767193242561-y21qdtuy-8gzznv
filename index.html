<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>المسبحة الإلكترونية الاحترافية</title>
    <meta name="theme-color" content="#1e293b">
    <meta name="description" content="تطبيق مسبحة إلكترونية احترافي للأذكار والتسبيح">
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="أذكاري">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Cairo', 'sans-serif'],
                    },
                    colors: {
                        primary: '#0ea5e9',
                        secondary: '#6366f1',
                        dark: '#0f172a',
                        surface: '#1e293b'
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark text-white h-screen overflow-hidden flex flex-col select-none">

    <!-- Header -->
    <header class="flex justify-between items-center p-4 z-10">
        <div class="flex items-center gap-2">
            <div class="w-8 h-8 rounded-full bg-gradient-to-tr from-primary to-secondary flex items-center justify-center shadow-lg">
                <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path></svg>
            </div>
            <h1 class="font-bold text-lg">أذكاري</h1>
        </div>
        <button id="settingsBtn" class="p-2 text-gray-400 hover:text-white transition-colors">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
        </button>
    </header>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col items-center justify-center relative w-full max-w-md mx-auto">
        
        <!-- Progress Ring & Counter -->
        <div class="relative w-72 h-72 flex items-center justify-center mb-8">
            <!-- Background Ring -->
            <div class="absolute inset-0 rounded-full border-4 border-surface shadow-inner"></div>
            
            <!-- Animated Ring (SVG) -->
            <svg class="absolute inset-0 w-full h-full transform -rotate-90 pointer-events-none">
                <circle id="progressRing" cx="144" cy="144" r="136" 
                        stroke="url(#gradient)" stroke-width="8" fill="transparent" 
                        stroke-dasharray="854" stroke-dashoffset="854"
                        stroke-linecap="round" 
                        class="transition-all duration-300 ease-out" />
                <defs>
                    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                        <stop offset="0%" stop-color="#0ea5e9" />
                        <stop offset="100%" stop-color="#6366f1" />
                    </linearGradient>
                </defs>
            </svg>

            <!-- Counter Text -->
            <div class="z-10 text-center">
                <div id="countDisplay" class="text-7xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-primary to-secondary font-mono tracking-tighter drop-shadow-sm">
                    0
                </div>
                <div id="targetDisplay" class="text-gray-500 text-sm mt-2 font-medium">الهدف: 33</div>
            </div>

            <!-- Pulse Effect on Click -->
            <div id="pulse" class="absolute inset-0 rounded-full bg-primary opacity-0 pointer-events-none"></div>
        </div>

        <!-- Current Dhikr -->
        <div class="text-center mb-10 px-6">
            <h2 id="dhikrText" class="text-2xl text-white font-semibold mb-1">سبحان الله</h2>
            <p class="text-gray-400 text-xs">اضغط في أي مكان للعد</p>
        </div>

        <!-- Controls -->
        <div class="flex gap-6 z-20">
            <button id="resetBtn" class="flex flex-col items-center gap-1 group">
                <div class="w-12 h-12 rounded-2xl bg-surface border border-gray-700 flex items-center justify-center group-active:scale-95 transition-all text-red-400 shadow-lg">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                </div>
                <span class="text-xs text-gray-500">تصفير</span>
            </button>

            <button id="vibrateBtn" class="flex flex-col items-center gap-1 group">
                <div class="w-12 h-12 rounded-2xl bg-surface border border-gray-700 flex items-center justify-center group-active:scale-95 transition-all text-primary shadow-lg">
                    <svg id="vibrateIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 18h.01M8 21h8a2 2 0 002-2V5a2 2 0 00-2-2H8a2 2 0 00-2 2v14a2 2 0 002 2z"></path></svg>
                </div>
                <span class="text-xs text-gray-500">اهتزاز</span>
            </button>
        </div>

    </main>

    <!-- Click Area (Full Screen Overlay) -->
    <div id="clickArea" class="absolute inset-0 z-0 cursor-pointer"></div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="fixed inset-0 bg-black/80 backdrop-blur-sm z-50 hidden opacity-0 transition-opacity duration-300 flex items-end sm:items-center justify-center">
        <div class="bg-surface w-full max-w-sm rounded-t-3xl sm:rounded-3xl p-6 transform translate-y-full sm:translate-y-0 transition-transform duration-300" id="modalContent">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold text-white">الإعدادات</h3>
                <button id="closeSettings" class="p-1 text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm text-gray-400 mb-2">الذكر الحالي</label>
                    <select id="dhikrSelect" class="w-full bg-dark border border-gray-700 rounded-xl p-3 text-white focus:border-primary outline-none">
                        <option value="سبحان الله">سبحان الله</option>
                        <option value="الحمد لله">الحمد لله</option>
                        <option value="لا إله إلا الله">لا إله إلا الله</option>
                        <option value="الله أكبر">الله أكبر</option>
                        <option value="أستغفر الله">أستغفر الله</option>
                        <option value="لا حول ولا قوة إلا بالله">لا حول ولا قوة إلا بالله</option>
                        <option value="اللهم صل على محمد">اللهم صل على محمد</option>
                    </select>
                </div>

                <div>
                    <label class="block text-sm text-gray-400 mb-2">الهدف (العدد)</label>
                    <div class="flex gap-2">
                        <button class="target-btn flex-1 bg-dark py-2 rounded-lg border border-gray-700 text-gray-300 hover:border-primary hover:text-primary transition-all active-target" data-target="33">33</button>
                        <button class="target-btn flex-1 bg-dark py-2 rounded-lg border border-gray-700 text-gray-300 hover:border-primary hover:text-primary transition-all" data-target="100">100</button>
                        <button class="target-btn flex-1 bg-dark py-2 rounded-lg border border-gray-700 text-gray-300 hover:border-primary hover:text-primary transition-all" data-target="9999">∞</button>
                    </div>
                </div>
            </div>

            <button id="saveSettings" class="w-full bg-primary hover:bg-sky-600 text-white font-bold py-3 rounded-xl mt-8 transition-colors shadow-lg shadow-sky-900/50">
                حفظ
            </button>
        </div>
    </div>

    <script src="script.js"></script>
    <!-- PWA Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(reg => console.log('SW registered!', reg))
                    .catch(err => console.log('SW failed', err));
            });
        }
    </script>
</body>
</html>
